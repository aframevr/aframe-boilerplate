<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-triangle position="0 1.5 -2.5" rotation="0 0 0" color="#a8a81f" side="double"
                  vertex-a="0 0.5 0"
                  vertex-b="-0.6 -0.5 0"
                  vertex-c="0.6 -0.5 0"></a-triangle>
      <a-triangle position="0 1.5 -3.5" rotation="0 0 0" color="#a8a81f" side="double"
                  vertex-a="0 0.5 0"
                  vertex-b="-0.6 -0.5 0"
                  vertex-c="0.6 -0.5 0"></a-triangle>
      <a-plane position="0.3 1.5 -3" rotation="-31 90 0" width="1.2" height="1.16" color="#941100" side="double"></a-plane>
      <a-plane position="-0.3 1.5 -3" rotation="31 90 0" width="1.2" height="1.16" color="#941100" side="double"></a-plane>

      <a-plane position="0 0.5 -2.49" rotation="0 0 0" width="0.4" height="0.4" color="#7a81ff" side="double"></a-plane>

      <a-plane position="0.51 0.42 -3.2" rotation="0 90 0" width="0.3" height="0.8" color="#fffb00" side="double"></a-plane>

      <a-box position="0 0.5 -3" rotation="0 0 0" color="#945200"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
