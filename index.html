<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="components/room.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="room-model" src="../assets/nbc_room/nbc_room.dae"></a-asset-item>
      </a-assets>

      <a-entity
        camera
        position="0.275 1.292 1.222"
        rotation="0 0 0"
        look-controls="standing: false"
        wasd-controls>
        <a-entity
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0075"
          material="color: black; shader: flat">
        </a-entity>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0055"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
      <a-entity collada-model="#room-model" rotation="0 180 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
