<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octopus VR</title>
    <meta name="description" content="Octopus VR">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <!-- Loaders -->
    <script src="loaders/ColladaLoader2.js"></script>
    <script src="loaders/index.js"></script>

    <script src="components/room.js"></script>
    <script src="components/speaker.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        camera="userHeight: 1.6"
        look-controls wasd-controls>
        <a-entity
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0075"
          material="color: black; shader: flat">
        </a-entity>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0055"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
      <a-entity room></a-entity>
      <a-entity speaker position="0 1 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
