<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octopus VR</title>
    <meta name="description" content="Octopus VR">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="room-model" src="assets/newsroom/newsroom.dae"></a-asset-item>
        <a-asset-item id="speaker-model" src="assets/speaker/model.dae"></a-asset-item>
      </a-assets>

      <a-entity
        camera
        position="-1.725 1.292 -2.778"
        rotation="0 0 0"
        look-controls="standing: false"
        wasd-controls>
        <a-entity
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0075"
          material="color: black; shader: flat">
        </a-entity>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: circle; radius: 0.0055"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
      <a-entity collada-model="#speaker-model" position="0 1 0"></a-entity>
      <a-entity collada-model="#room-model" rotation="0 180 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
