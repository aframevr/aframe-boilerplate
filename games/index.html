<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-camera position="0 0 5">
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity dynamic-body ball position="0 5 -1" scale="0.1 0.1 0.1" material="color: blue"></a-entity>
      <a-plane src="half-court.png" static-body position="0 0 3" rotation="-90 -90 0" width="10" height="6" shadow></a-plane>
      <a-cylinder static-body color="crimson" height="4" radius="0.05" position="0, 2, -1.2"></a-cylinder>
      <a-ring static-body color="teal" material="side: double" position="0 3 -0.8" rotation="-90 0 0" radius-inner="0.35" radius-outer="0.4"></a-ring>
      <a-box static-body color="tomato" depth="0.05" height="1.5" width="2" position="0, 3.75, -1.1"></a-box>
      <a-sky color="#7ec0ee"></a-sky>
    </a-scene>
  </body>
</html>
